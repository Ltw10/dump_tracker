name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          # For project pages, use repository name
          # For user pages (repo name ends with .github.io), use root
          REPO_NAME="${{ github.repository }}"
          REPO_NAME_ONLY="${REPO_NAME#*/}"
          if [[ "$REPO_NAME_ONLY" == *.github.io ]]; then
            BASE_PATH="/"
          else
            BASE_PATH="/$REPO_NAME_ONLY/"
          fi
          echo "BASE_PATH=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Repository: $REPO_NAME"
          echo "Repository name only: $REPO_NAME_ONLY"
          echo "Base path will be: $BASE_PATH"

      - name: Verify environment variables
        run: |
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "❌ ERROR: VITE_SUPABASE_URL secret is not set!"
            exit 1
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "❌ ERROR: VITE_SUPABASE_ANON_KEY secret is not set!"
            exit 1
          fi
          echo "✅ VITE_SUPABASE_URL is set (length: ${#VITE_SUPABASE_URL})"
          echo "✅ VITE_SUPABASE_ANON_KEY is set (length: ${#VITE_SUPABASE_ANON_KEY})"
          # Show first few characters to verify format (without exposing full value)
          echo "VITE_SUPABASE_URL starts with: $(echo "$VITE_SUPABASE_URL" | cut -c1-20)..."
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BASE_PATH: ${{ steps.base_path.outputs.BASE_PATH }}

      - name: Create 404.html for SPA routing
        run: |
          BASE_PATH="${{ steps.base_path.outputs.BASE_PATH }}"
          # Copy index.html to 404.html for GitHub Pages SPA support
          cp dist/index.html dist/404.html
          # Update the base path in 404.html if needed
          if [ "$BASE_PATH" != "/" ]; then
            sed -i "s|<base href=\"/\"|<base href=\"$BASE_PATH\"|g" dist/404.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

